
{% block content %}
<h2>Ajouter une échéance pour : {{ modalite.nom }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Ajouter l'échéance</button>
</form>

<a href="{% url 'detail_modalite' modalite.id %}" class="btn btn-secondary mt-3">Retour</a>
{% endblock %}
