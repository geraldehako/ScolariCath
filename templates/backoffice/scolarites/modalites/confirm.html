
{% block content %}
<h2>Confirmation de suppression</h2>
<p>Êtes-vous sûr de vouloir supprimer la modalité : <strong>{{ objet.nom }}</strong> ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'liste_modalites' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
