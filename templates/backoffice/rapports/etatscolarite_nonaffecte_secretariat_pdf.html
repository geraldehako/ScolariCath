<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Suivi scolarité des élèves non affectés</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        th, td {
            border: 1px solid #333;
            padding: 6px;
        }
        th {
            background-color: #f2f2f2;
        }
        h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>Suivi de la scolarité des élèves non affectés – {{ annee_active }}</h3>
    <table>
        <thead>
            <tr>
                <th>Établissement</th>
                <th>Total Scolarité</th>
                <th>Total Versé</th>
                <th>Total Solde</th>
            </tr>
        </thead>
        <tbody>
            {% for item in resultats %}
            <tr>
                <td>{{ item.etablissement.nom }}</td>
                <td>{{ item.total_echeance }}</td>
                <td>{{ item.total_verse }}</td>
                <td>{{ item.total_solde }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
