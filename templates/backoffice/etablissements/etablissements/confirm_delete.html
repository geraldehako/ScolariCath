{% extends 'base.html' %}
{% block content %}
<h2>Confirmation de suppression</h2>
<p>Êtes-vous sûr de vouloir supprimer <strong>{{ etablissement.nom }}</strong> ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'liste_etablissements' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
