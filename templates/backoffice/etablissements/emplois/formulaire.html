

{% block content %}
<div class="container mt-4">
    <h2>Ajouter un emploi du temps pour la classe : {{ classe.nom }}</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_jour" class="form-label">Jour</label>
            {{ form.jour }}
        </div>
        <div class="mb-3">
            <label for="id_heure_debut" class="form-label">Heure de début</label>
            {{ form.heure_debut }}
        </div>
        <div class="mb-3">
            <label for="id_heure_fin" class="form-label">Heure de fin</label>
            {{ form.heure_fin }}
        </div>
        <div class="mb-3">
            <label for="id_matiere" class="form-label">Matière</label>
            {{ form.matiere }}
        </div>
        <div class="mb-3">
            <label for="id_professeur" class="form-label">Professeur</label>
            {{ form.professeur }}
        </div>

        <!-- Classe est fixée en backend -->
        <input type="hidden" name="classe" value="{{ classe.id }}">

        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{% url 'liste_classes' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
