<h2>Confirmer la suppression</h2>
<p>Voulez-vous vraiment supprimer cette tenue de classe de {{ tenue.enseignant.nom_complet }} ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'liste_tenue_classe' %}" class="btn btn-secondary">Annuler</a>
</form>
