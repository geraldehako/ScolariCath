
{% block content %}
<h2>Suppression du Coefficient</h2>
<p>Êtes-vous sûr de vouloir supprimer ce coefficient : {{ object }} ?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Supprimer</button>
  <a href="{% url 'coefficients:coefficientmatieres_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
