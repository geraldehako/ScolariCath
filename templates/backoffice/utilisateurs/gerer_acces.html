<h2>Accès pour le rôle : {{ role.nom }}</h2>

<form method="post">
    {% csrf_token %}
    <table border="1">
        <thead>
            <tr>
                <th>Fonctionnalité</th>
                <th>Autorisé ?</th>
            </tr>
        </thead>
        <tbody>
            {% for acces in acces_list %}
            <tr>
                <td>{{ acces.fonctionnalite }}</td>
                <td>
                    <input type="checkbox" name="autorise_{{ acces.id }}" {% if acces.autorise %}checked{% endif %}>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Enregistrer</button>
</form>
