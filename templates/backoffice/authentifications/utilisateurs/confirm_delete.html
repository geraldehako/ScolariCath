
{% block content %}
<h2>Supprimer l’utilisateur {{ utilisateur.nom_complet }} ?</h2>
<form method="post">
    {% csrf_token %}
    <p>Cette action est irréversible. Confirmez-vous la suppression ?</p>
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'liste_utilisateurs' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
