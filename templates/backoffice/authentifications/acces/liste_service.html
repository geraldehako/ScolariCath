{% extends 'base/base back.html' %}
{% block content %}
<div class="container mt-4">
    <h6 class="text-uppercase fw-bold text-muted mb-4" style="letter-spacing: 1px;">
        üîê Liste des acc√®s par <span class="text-danger">r√¥le</span>
    </h6>
    <hr><br>
   

        <table id="accesTable" class="table table-bordered table-hover">
            <thead class="table-primary text-center"> 
                <tr>
                    <th>R√¥le / Utilisateur</th>
                    <th>Fonctionnalit√©</th>
                    <th>Autoris√©</th>
                </tr>
            </thead>
            <tbody>
                {% for item in acces %}
                <tr>
                    <td>{{ item.role.nom }}</td>
                    <td>{{ item.fonctionnalite }}</td>
                    <td class="text-center">
                        <input type="checkbox" class="form-check-input autorisation-checkbox"
                              data-id="{{ item.id }}"
                              {% if item.autorise %}checked{% endif %}>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>
<script>
    $(document).ready(function() {
        $('#accesTable').DataTable({
            "language": {
                "search": "Rechercher :",
                "lengthMenu": "Afficher _MENU_ entr√©es",
                "info": "Affichage de _START_ √† _END_ sur _TOTAL_ entr√©es",
                "paginate": {
                    "first": "Premier",
                    "last": "Dernier",
                    "next": "Suivant",
                    "previous": "Pr√©c√©dent"
                }
            }
        });
    });
</script>
<script>
  $(document).ready(function() {
      
      // Activer AJAX sur les checkbox
      $('.autorisation-checkbox').on('change', function() {
          const id = $(this).data('id');
          const autorise = this.checked;
  
          fetch("{% url 'maj_acces_ajax' %}", {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/x-www-form-urlencoded',
                  'X-CSRFToken': '{{ csrf_token }}'
              },
              body: new URLSearchParams({ id, autorise })
          })
          .then(response => response.json())
          .then(data => {
              if (!data.success) {
                  alert('‚ùå Erreur : ' + data.error);
                  this.checked = !autorise;
              }
          })
          .catch(error => {
              alert('üì° Erreur r√©seau : ' + error);
              this.checked = !autorise;
          });
      });
  });
  </script>
  
{% endblock %}
