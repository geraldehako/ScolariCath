{% extends 'base/base back.html' %}
{% block content %}
<h1>Confirmer la suppression</h1>
<p>Voulez-vous vraiment supprimer : "{{ objet }}" ?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Oui, supprimer</button>
  <a href="javascript:history.back()">Annuler</a>
</form>

{% endblock %}
