
{% block content %}
<h2>Confirmer la suppression</h2>
<p>Voulez-vous vraiment supprimer l’élève : <strong>{{ eleve }}</strong> ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'liste_eleves' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
