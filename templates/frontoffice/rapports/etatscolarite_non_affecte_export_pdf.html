<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>État de scolarité par classe</title>
    <style>
        body { font-family: sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #333; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>État de scolarité par classe – Année {{ annee_active.nom }}</h2>
    <table>
        <thead>
            <tr>
                <th>Classe</th>
                <th>Montant Échéances</th>
                <th>Total Versé</th>
                <th>Total Solde</th>
            </tr>
        </thead>
        <tbody>
            {% for item in resultats %}
            <tr>
                <td>{{ item.classe }}</td>
                <td>{{ item.total_echeance|floatformat:0 }}</td>
                <td>{{ item.total_verse|floatformat:0 }}</td>
                <td>{{ item.total_solde|floatformat:0 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
