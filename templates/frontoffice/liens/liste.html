
{% block content %}
<div class="container mt-4">
    <h2>Liste des liens de parenté</h2>
    <a href="{% url 'ajouter_lien' %}" class="btn btn-success mb-3">Ajouter un lien</a>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Élève</th>
                <th>Parent</th>
                <th>Lien</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for lien in liens %}
                <tr>
                    <td>{{ lien.eleve }}</td>
                    <td>{{ lien.parent }}</td>
                    <td>{{ lien.lien }}</td>
                    <td>
                        <form method="post" action="{% url 'supprimer_lien' lien.id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Confirmer la suppression ?')">
                                Supprimer
                            </button>
                        </form>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">Aucun lien de parenté trouvé.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
