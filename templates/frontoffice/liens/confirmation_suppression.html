
{% block content %}
<div class="container mt-4">
    <h2>Confirmer la suppression</h2>
    <p>Êtes-vous sûr de vouloir supprimer le lien entre :</p>
    <ul>
        <li><strong>Élève :</strong> {{ lien.eleve }}</li>
        <li><strong>Parent :</strong> {{ lien.parent }}</li>
        <li><strong>Lien :</strong> {{ lien.lien }}</li>
    </ul>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'liste_liens' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
